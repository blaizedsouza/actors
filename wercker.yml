box: plokhotnyuk/scala
build:
  steps:
    - script:
        name: build
        code: |
          cat /sys/devices/system/clocksource/clocksource0/current_clocksource
          cat /proc/cpuinfo
          cat /proc/meminfo
          sbt clean test:compile
          sbt -Dbenchmark.executorServiceType=akka-forkjoin-pool test
          sbt -Dbenchmark.executorServiceType=scala-forkjoin-pool test
          sbt -Dbenchmark.executorServiceType=java-forkjoin-pool test
          sbt -Dbenchmark.executorServiceType=abq-thread-pool test
          sbt -Dbenchmark.executorServiceType=lbq-thread-pool test